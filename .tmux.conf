set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r j resize-pane -D 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on
set -g focus-events on
set -g automatic-rename on
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

set-option -g allow-passthrough on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'thesast/tmux-transient-status'
#set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g window-status-separator "  "

# Gruvbox
# set -g window-status-style "fg=colour8"
# set -g window-status-format "#[fg=colour8]#W"
# set -g window-status-current-format "#[fg=brightwhite]#W"
# set -g status-right "#[fg=white] "

# Gruvbox (Hard)
set -g window-status-style "fg=colour8"
set -g window-status-format "#[fg=#585556]#W"
set -g window-status-current-format "#[fg=#585556]#W"
set -g status-right "#[fg=white] "

set -g status-left "  " 
set -g status-left-length 100
set -g status-right-length 100
set -g status-position top
set -g status-justify right

# kanagawa theme configuration
#set -g @kanagawa-plugins "_"

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# get rid of esc delay
set -sg escape-time 0

# initialize tpm (keep this line at the very bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
